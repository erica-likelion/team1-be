# 80: 챌린지 제공 + https 리다이렉트 (이 블록 "하나만" 존재해야 함)
server {
  listen 80;
  listen [::]:80;
  server_name likelion-festival.site;

  # certbot 갱신용 ACME 경로
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  return 301 https://$host$request_uri;
}

# 443: 실제 서비스
server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name likelion-festival.site;

  ssl_certificate     /etc/letsencrypt/live/likelion-festival.site/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/likelion-festival.site/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 1d;
  ssl_session_tickets off;

  # (옵션) 보안 헤더
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options SAMEORIGIN;
  add_header Referrer-Policy no-referrer-when-downgrade;

  location / {
    proxy_pass http://app:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
  }
}