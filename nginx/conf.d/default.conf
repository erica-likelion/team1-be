# 1. HTTP (80) 서버: HTTPS로 리디렉션 및 인증서 발급용
server {
    listen 80;
    server_name likelion-festival.site; # 👈 본인 도메인으로 변경

    # Let's Encrypt 인증서 발급 시 필요한 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 나머지 모든 요청은 HTTPS로 리디렉션
    location / {
        return 301 https://$host$request_uri;
    }
}

# 2. HTTPS (443) 서버: 실제 서비스용
server {
    listen 443 ssl;
    server_name likelion-festival.site; # 👈 본인 도메인으로 변경

    # SSL 인증서 경로 설정
    ssl_certificate /etc/letsencrypt/live/likelion-festival.site/fullchain.pem; # 👈 본인 도메인으로 변경
    ssl_certificate_key /etc/letsencrypt/live/likelion-festival.site/privkey.pem; # 👈 본인 도메인으로 변경

    # 보안 강화를 위한 SSL 설정 (권장)
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 클라이언트의 실제 IP와 프로토콜을 백엔드로 전달하기 위한 헤더 설정
    location / {
        proxy_pass http://app:8080; # Spring 앱 컨테이너로 요청 전달
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}