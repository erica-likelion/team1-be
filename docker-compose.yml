services:
  db:
    image: mysql:8.0
    container_name: medimate-mysql
    command: [
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_0900_ai_ci",
      "--default-time-zone=+09:00"
    ]
    env_file:
      - .env

    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      TZ: "Asia/Seoul"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped
    ports:
      - "3333:3306"  # 프로덕션에선 가능하면 제거

  app:
    build: .
    container_name: medimate-spring
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${MYSQL_DATABASE}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${DDL_AUTO}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_ORG_ID: ${OPENAI_ORG_ID}
      OPENAI_PROJECT_ID: ${OPENAI_PROJECT_ID}
      PUBLIC_API_SERVICE_KEY: ${PUBLIC_API_SERVICE_KEY}
      AWS_SECRET_KEY: ${AWS_SECRET_KEY}
      AWS_KEY: ${AWS_KEY}
      UPSTAGE_API_KEY: ${UPSTAGE_API_KEY}
      # 스프링이 프록시 헤더를 올바르게 인식하도록 (아래 7단계 참고)
      SERVER_FORWARD_HEADERS_STRATEGY: framework
      SERVER_PORT: 8080
      SERVER_ADDRESS: 0.0.0.0
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    container_name: medimate-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - app
    restart: unless-stopped

  # certbot은 one-off 실행 용도 (항상 켜둘 필요 없음)
  certbot:
    image: certbot/certbot:latest
    container_name: medimate-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    # 기본은 아무 것도 안 함(필요 시 run으로 호출)
    command: ["--version"]

volumes:
  mysql_data:
